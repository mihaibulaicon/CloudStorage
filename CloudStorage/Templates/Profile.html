<div ng-controller="profileController">
    <h1>Profile</h1>
    <!-- <button class="btn btn-primary btn-default" data-toggle="modal" data-target="#myModal">
         Upload photos
     </button>
     <button class="btn btn-primary btn-default" ng-click="getImagesForUser()">
         Get photos
     </button>-->
    <hr />
    <div id="register" ng-show="userAuthenticated">
        <div class="row">
            <div class="col-md-8">
                <form id="updateForm" accept-charset="UTF-8">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" ng-model="utilizator.Username" placeholder="Username" disabled>
                    </div>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" ng-model="utilizator.FirstName" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" ng-model="utilizator.LastName" placeholder="Last name" required>
                    </div>
                    <div class="form-group">
                        <label>Birth date</label>
                        <input type="date" class="form-control" ng-model="utilizator.BirthDate" placeholder="Birth date" required>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" ng-model="utilizator.Email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-model="utilizator.Password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button ng-click="update()" class="btn btn-success btn-block">Update data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
